name: Release-build-win

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: '0'
            
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install click
      
      - name: Freeze CLI
        run: |
          cd tools/PBuild
          pyinstaller --onefile --hidden-import utils.py pbuild.py
      
      - name: Zip
        run: |
          cd tools/PBuild/dist
          powershell Compress-Archive pbuild.exe PBuild_windows-latest.zip
                   
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.BIG_SECRET_NAME }}"
          automatic_release_tag: windows-latest
          title: "${{ steps.date.outputs.date }}a-windows-latest"
          files: tools/PBuild/dist/PBuild_windows-latest.zip