name: Release-builds

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: '0'
            
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install click
      
      - name: Freeze CLI
        run: |
          cd tools/PBuild
          pyinstaller pbuild.py
      
      - name: Zip
        run: |
          cd tools/PBuild/dist
          zip -r PBuild_linux.zip pbuild
                   
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.BIG_SECRET_NAME }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "${{ steps.date.outputs.date }}a-Linux"
          files: tools/PBuild/dist/PBuild_linux.zip
